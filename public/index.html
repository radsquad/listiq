<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header role="header">
    <img class="logo" src="listiq.svg" alt="listiq logo" />
    <span class="slogan" aria-label="slogan">checklists at their simplest</span>
  </header>
  <main role="main" class="form-wrapper">
    <form action="checklist.html" method="get">
      <div><input class="title-input" type="text" aria-label="checklist title" placeholder="name your checklist" autofocus /></div>
      <button type="submit" class="create-checklist">Create</button>
    </form>
  </main>
  <footer role="footer">
    <a href="https://github.com/radsquad">
      <img class="logo" src="radsquad.svg" alt="radsquad logo" />
    </a>
  </footer>
</body>
</html>
