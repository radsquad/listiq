<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header role="header">
    <img class="logo" src="listiq.svg" />
    <span class="slogan">checklists at their simplest</span>
  </header>
  <main role="main">
    <form action="checklist.html" method="get">
      <div><input type="text" aria-label="checklist title" placeholder="name your checklist" autofocus /></div>
      <button type="submit" class="create-checklist">Create</button>
    </form>
  </main>
  <footer role="footer">
    <a href="https://github.com/radsquad">
      <img class="logo" src="radsquad.svg" />
    </a>
  </footer>
</body>
</html>

<!-- Main page:
1. Logo
2. Description (simple and accessible checklists with no registration)
3. Checklist creation form
4. Link to radsquad-->
